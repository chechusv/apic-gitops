openapi: 3.0.0
info:
  version: 1.0.0
  title: Users Git Ops
  x-ibm-name: users-gitops
servers:
  - url: /users
x-ibm-configuration:
  properties:
    target-url:
      value: http://jsonplaceholder.typicode.com/users
      description: URL of the proxy policy
      encoded: false
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
      - invoke:
          title: invoke
          version: 2.0.0
          verb: keep
          target-url: $(target-url)
          follow-redirects: false
          timeout: 60
          parameter-control:
            type: allowlist
            values: []
          header-control:
            type: blocklist
            values: []
          inject-proxy-headers: true
          chunked-uploads: true
          persistent-connection: true
paths:
  /:
    get:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
    put:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
    post:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
    delete:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
    head:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
    patch:
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
components:
  securitySchemes:
    clientID:
      type: apiKey
      in: header
      name: X-IBM-Client-Id
security:
  - clientID: []
